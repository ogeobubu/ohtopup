    <!-- Additional Performance & SEO Scripts -->
    <script nonce="<%= nonce %>">
      // Dynamic favicon based on theme
      const setFavicon = (isDarkMode) => {
        const favicon = document.getElementById('favicon');
        favicon.href = isDarkMode ? '/vite.png' : '/fav-black.png';
      };

      // Check for saved theme preference or default to light mode
      const getInitialTheme = () => {
        const savedTheme = localStorage.getItem('ohtopup-theme');
        if (savedTheme) return savedTheme === 'dark';
        return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      };

      const isDarkMode = getInitialTheme();
      setFavicon(isDarkMode);

      // Listen for theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (event) => {
        setFavicon(event.matches);
      });

      // Performance monitoring
      window.addEventListener('load', () => {
        // Measure page load time
        const perfData = performance.getEntriesByType('navigation')[0];
        if (perfData) {
          // Could send to analytics service
          console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart);
        }
      });

      // SEO-friendly lazy loading hint
      if ('loading' in HTMLImageElement.prototype) {
        const images = document.querySelectorAll('img[loading="lazy"]');
        images.forEach(img => {
          img.src = img.dataset.src;
        });
      }
    </script>
